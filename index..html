<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
<link rel="stylesheet" href="style/login.css">    
</head>
<body>
    <div class="login">
        <form action="">
            <h3>Entrar</h3>
            <input required id="email" type="text" nome="email" placeholder="Seuy e-mail"  />
            <input required id="password" type="password" nome="senha" placeholder="Sua senha" />
            <a href="/logado.html">ENVIAR</a>
            <p class="remember"><input type="checkbox" /> Lembre-se de mim</p>
            <p> <i class="fab fa-facebook-square"></i> Connectar com Facebook</p>
        </form>
   
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
